<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputname" type="text" placeholder="nhập tên">
    <button id="btnclick">click</button>
    <span id="display"></span>

    <script>
        var inputname = document.getElementById("inputname");
        var btnclick = document.getElementById("btnclick");
        var display = document.getElementById("display");

        function clickbyme() {
            var value = inputname.value;
            var pattern = /\d/;

            if (value == "") {
                display.innerText = "chưa nhập"
            } else if (pattern.test(value)) {
                display.innerText = "bạn mới vừa nhập số"
            } else display.innerText = "bạn mới vừa nhập chữ";

        }
        btnclick.onclick = clickbyme;
    </script>
</body>

</html>
